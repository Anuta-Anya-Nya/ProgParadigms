<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stopwatch</title>
  </head>
  <body>
    <div class="container">
      <div class="stopwatch">
        <div class="indicator hours">00</div> 
        <div class="separator">:</div>
        <div class="indicator minutes">00</div> 
        <div class="separator">:</div>
        <div class="indicator seconds">00</div>
      </div>

      <div class="buttons">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="play_again" disabled>Play again</button>
        <button id="stop">Stop</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
